<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./public/main.css" rel="stylesheet" />
    <title>Calculator Web Apps</title>
  </head>
  <body>
    <main class="w-full my-6 lg:my-20 font-roboto">
      <section
        class="w-80 md:w-96 px-4 py-6 rounded-2xl mx-auto bg-[#FBFBFB] drop-shadow-2xl"
      >
        <div class="py-10">
          <h3
            class="text-gray-500 text-4xl overflow-x-auto overflow-y-hidden"
            id="expression"
          ></h3>
          <h1
            class="text-black text-8xl mt-2 overflow-x-auto overflow-y-hidden"
            id="result"
          >
            0
          </h1>
        </div>
        <div class="grid grid-cols-4 grid-rows-5 gap-3 md:gap-4">
          <button
            class="knob clear p-4 rounded-xl text-2xl text-gray-500 hover:text-white hover:bg-gray-400 bg-gray-100"
          >
            CE
          </button>
          <button
            class="knob backspace p-4 rounded-xl text-2xl text-gray-500 hover:text-white hover:bg-gray-400 bg-gray-100"
          >
            C
          </button>
          <button
            class="knob operator p-4 rounded-xl text-2xl text-gray-500 hover:text-white hover:bg-gray-400 bg-gray-100"
          >
            /
          </button>
          <button
            class="knob operator p-4 rounded-xl text-2xl text-gray-500 hover:text-white hover:bg-gray-400 bg-gray-100"
          >
            *
          </button>
          <button
            class="knob p-4 rounded-xl text-2xl text-gray-500 hover:text-white hover:bg-gray-400 bg-gray-100"
          >
            7
          </button>
          <button
            class="knob p-4 rounded-xl text-2xl text-gray-500 hover:text-white hover:bg-gray-400 bg-gray-100"
          >
            8
          </button>
          <button
            class="knob p-4 rounded-xl text-2xl text-gray-500 hover:text-white hover:bg-gray-400 bg-gray-100"
          >
            9
          </button>
          <button
            class="knob operator p-4 rounded-xl text-2xl text-gray-500 hover:text-white hover:bg-gray-400 bg-gray-100"
          >
            -
          </button>
          <button
            class="knob p-4 rounded-xl text-2xl text-gray-500 hover:text-white hover:bg-gray-400 bg-gray-100"
          >
            4
          </button>
          <button
            class="knob p-4 rounded-xl text-2xl text-gray-500 hover:text-white hover:bg-gray-400 bg-gray-100"
          >
            5
          </button>
          <button
            class="knob p-4 rounded-xl text-2xl text-gray-500 hover:text-white hover:bg-gray-400 bg-gray-100"
          >
            6
          </button>
          <button
            class="knob operator p-4 rounded-xl text-2xl text-gray-500 hover:text-white hover:bg-gray-400 bg-gray-100"
          >
            +
          </button>
          <button
            class="knob p-4 rounded-xl text-2xl text-gray-500 hover:text-white hover:bg-gray-400 bg-gray-100"
          >
            1
          </button>
          <button
            class="knob p-4 rounded-xl text-2xl text-gray-500 hover:text-white hover:bg-gray-400 bg-gray-100"
          >
            2
          </button>
          <button
            class="knob p-4 rounded-xl text-2xl text-gray-500 hover:text-white hover:bg-gray-400 bg-gray-100"
          >
            3
          </button>
          <button
            class="knob equal p-4 rounded-xl text-2xl text-white hover:bg-emerald-500 bg-emerald-400 row-span-2"
          >
            =
          </button>
          <button
            class="knob p-4 rounded-xl text-2xl text-gray-500 hover:text-white hover:bg-gray-400 bg-gray-100 col-span-2"
          >
            0
          </button>
          <button
            class="knob p-4 rounded-xl text-2xl text-gray-500 hover:text-white hover:bg-gray-400 bg-gray-100"
          >
            .
          </button>
        </div>
      </section>
    </main>
    <script src="./src/script.js" type="text/javascript"></script>
  </body>
</html>
